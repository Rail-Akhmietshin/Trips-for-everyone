{% extends 'Trip/base.html' %}
{% load static %}

{% block styles %}
<link type="text/css" href="{% static 'Trip/css/input.css' %}" rel="stylesheet">
{% endblock styles %}


{% block content %}
    <!--   MAIN     -->


    <div class="title_title">
       <h1> {{ title }} </h1>
   </div>

    {{ form.non_field_errors }}
    <form method="post" class="form">
        {% csrf_token %}

        <ul>
            {% for f in form %}
                <li>
                    {{ f }}
                </li>
            {% endfor %}

            <li class="submit_form">
                <button type="submit">Войти</button>
            </li>

        </ul>
    </form>

{% endblock content %}
